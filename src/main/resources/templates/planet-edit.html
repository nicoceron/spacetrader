<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Planet</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1 th:text="${planet.id} ? 'Edit Planet' : 'Add New Planet'"></h1>
<form th:action="@{/planet/save}" th:object="${planet}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" required>
    </div>
    <button type="submit">Save</button>
</form>
<a th:href="@{/planet/list}">Cancel</a>
</body>
</html>
