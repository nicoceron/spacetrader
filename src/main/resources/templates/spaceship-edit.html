<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${spaceship.id != null} ? 'Edit Spaceship' : 'Add New Spaceship'"></title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1 th:text="${spaceship.id != null} ? 'Edit Spaceship' : 'Add New Spaceship'"></h1>
<form th:action="@{/spaceship/save}" th:object="${spaceship}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" required>
    </div>
    <div>
        <label for="model">Model</label>
        <input type="text" th:field="*{model.name}" id="model" required readonly>
    </div>
    <div>
        <label for="credit">Credit</label>
        <input type="number" step="0.01" th:field="*{credit}" id="credit" required>
    </div>
    <button type="submit">Save</button>
</form>
<a th:href="@{/spaceship/list}">Cancel</a>
</body>
</html>
